<div
  class="mt-24 mb-24 border border-gray-300 rounded-xl w-1/3 max-md:w-3/4 mx-auto shadow-lg shadow-gray-400"
>
  <p class="text-2xl text-gray-700 text-center pt-6 font-medium">Sign in</p>
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="mx-auto flex flex-col"
  >
    <mat-form-field class="w-[80%] mx-auto mt-6">
      <mat-label>Email</mat-label>
      <input
        type="email"
        formControlName="email"
        matInput
        placeholder="Enter valid email address"
      />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <mat-form-field class="w-[80%] mx-auto mt-6">
      <mat-label>Password</mat-label>
      <input
        type="password"
        formControlName="password"
        matInput
        placeholder="Enter password "
      />
      <mat-error>This field is required</mat-error>
    </mat-form-field>

    <div class="flex mt-6 ml-8">
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="bg-[#aa0082] hover:bg-[#850066] disabled:bg-gray-200 text-white font-medium py-2 px-4 rounded-lg ml-6 max-md:ml-1 mr-4 mb-4"
      >
        Sign in
      </button>
      <p class="text-center text-sm text-gray-500 pt-2">
        No account?
        <a class="underline" routerLink="/auth/signup">Sign up</a>
      </p>
    </div>
  </form>
</div>
